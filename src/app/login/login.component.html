<div class="container-fluid">
  <div class="row mt-5">
    <div class="col-3"></div>
    <div class="col-5 loginform p-5">
      <h3 class="text-white mb-3">Login</h3>
      <form [formGroup]="loginForm" (submit)="submit()">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            >Email address</label
          >
          <input
            formControlName="email"
            type="email"
            class="form-control"
            id="InputEmail1"
            aria-describedby="emailHelp"
          />
          <div id="emailHelp" class="form-text text-white">
            We'll never share your email with anyone else.
          </div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input
            formControlName="password"
            type="password"
            class="form-control"
            id="InputPassword1"
          />
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label" for="exampleCheck1"
            >Check me out</label
          >
        </div>
        <button type="submit" class="w-100 btn btn-primary" (click)="login()">
          Login
        </button>
      </form>
    </div>
  </div>
</div>
